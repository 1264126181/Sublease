<form #userform="ngForm" novalidate (ngSubmit)="onSubmit()">

    <table border="1em">
      <h2>Log In</h2>
      <br>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="loginModel.username" name="username" required #username="ngModel" [class.is-invalid]="username.invalid&&username.touched">
    <small class="text-danger" [class.d-none]="username.valid||username.untouched"> name is required</small>
    </div>
  
    <div class="form-group">
        <label>Password</label>
        <input type="tel" class="form-control" [(ngModel)]="loginModel.password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,}" required #password="ngModel"  [class.is-invalid]="password.invalid&&password.touched">
      <div *ngIf="password.errors&&(password.invalid&&password.touched)">
      <small *ngIf="password.errors.required" class="text-danger">please entyer a password</small>
      <small *ngIf="password.errors.pattern" class="text-danger">password should contain At least six characters, one uppercase letter, one lowercase letter, one number and one special character</small>
    </div>
      </div>

      <button type="submit" [disabled]="userform.form.invalid||topicHasError">submit</button>
    </table>
  </form>
