<form #userform="ngForm" novalidate (ngSubmit)="onSubmit()">

  <table border="1em">
    <h2>Sign Up</h2>
    <br>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="userModel.username" name="username" required #username="ngModel" [class.is-invalid]="username.invalid&&username.touched">
  <small class="text-danger" [class.d-none]="username.valid||username.untouched"> name is required</small>
  </div>

  <div class="form-group">
      <label>Password</label>
      <input type="tel" class="form-control" [(ngModel)]="userModel.password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{6,}" required #password="ngModel"  [class.is-invalid]="password.invalid&&password.touched">
    <div *ngIf="password.errors&&(password.invalid&&password.touched)">
    <small *ngIf="password.errors.required" class="text-danger">please enter a password</small>
    <small *ngIf="password.errors.pattern" class="text-danger">password should contain At least six characters, one uppercase letter, one lowercase letter, one number and one special character</small>
  </div>
    </div>

   
  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" [(ngModel)]="userModel.email" name="email" required #email="ngModel"  [class.is-invalid]="email.invalid&&email.touched">
    <div *ngIf="email.errors&&(email.invalid&&email.touched)">
      <small *ngIf="email.errors.required" class="text-danger">please enter an email</small>
      <small *ngIf="email.errors.pattern" class="text-danger">the format of Email is wrong</small>
    </div>
    </div> 

    
  <div class="form-group">
      <label>phone</label>
      <input type="tel" class="form-control" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$"  [(ngModel)]="userModel.phone" name="phone" required #phone="ngModel"  [class.is-invalid]="phone.invalid&&phone.touched">
      <div *ngIf="phone.errors&&(phone.invalid&&phone.touched)">
        <small *ngIf="phone.errors.required" class="text-danger">please enter a phone number</small>
        <small *ngIf="phone.errors.pattern" class="text-danger">the format of phone is wrong</small>
      </div>
    </div>

    <button type="submit" [disabled]="userform.form.invalid||topicHasError">submit</button>
  </table>
</form>
